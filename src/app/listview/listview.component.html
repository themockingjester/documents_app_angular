<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        background-color: #FFFBF5;

        border-radius: 5px;
        border: 2px solid #00425A;
        /* 5px rounded corners */
    }
</style>

<div class="row">

    <div class="col-2">
        <div class="spinner-border text-dark m-5" role="status" style="display:{{ loading == true ? '': 'none'}}">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div class="col-8">
        <div class="row">

            <div class="col-3" *ngFor="let product of products; let index = index"
                style="margin-left: 2rem;margin-right: 2rem;">
                <div class="card" style=" margin-top: 2rem;margin-bottom: 2rem;">
                    <div class="card-body">
                        <!-- <img src={{product.images[0]}}> -->
                        <h5 class="card-title">{{product.name}}
                        </h5>
                        <br>
                        <br>
                        <span class="badge {{product.status == 'ACTIVE'? 'bg-success':
                        'bg-danger'}}">{{product.status}}</span>
                        <p class="card-text"><span>Price</span>: {{product.price}}</p>

                        <p class="card-text"><span>SKU</span>: <span style="font-size:x-small;">{{product.sku}}</span>
                        </p>
                        <p class="card-text"><span>Desc</span>: <span style="font-size: small;">{{product.desc}}</span>
                        </p>
                        <div class="row" style="height: 100px;overflow-y: scroll;">
                            <div class="col-12" *ngFor="let image of product.images">
                                <img class="img-fluid" src={{image}}>
                            </div>
                        </div>
                        <br>
                        <button (click)="toggleStatus(product.id)" class="btn {{product.status == 'ACTIVE'? 'btn btn-danger':
                        'btn btn-success'}}">Make {{product.status == 'ACTIVE'? 'INACTIVE':
                            'ACTIVE'}}</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
